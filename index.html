<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Triage Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      margin-top: 1rem;
    }
    
    .tile {
      width: 80px;
      height: 80px;
      background-color: #333;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 300px;
      height: 180px;
      padding: 1rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #f2f2f2;
      resize: none;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #06c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #058;
    }
    #output {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-size: 1rem;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  2048 AI Advisor</h1>
<div id="game">
  <h2>2048</h2>
  <div id="grid-container"></div>
  <div id="game-over" style="display: none;">Game Over</div>
</div>
<script>
let board = Array(4).fill().map(() => Array(4).fill(0));

function getEmptyTiles() {
  const empty = [];
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      if (board[r][c] === 0) empty.push([r, c]);
    }
  }
  return empty;
}

function addRandomTile() {
  const empty = getEmptyTiles();
  if (empty.length === 0) return;
  const [r, c] = empty[Math.floor(Math.random() * empty.length)];
  board[r][c] = Math.random() < 0.9 ? 2 : 4;
}

function drawBoard() {
  const container = document.getElementById("grid-container");
  container.innerHTML = "";
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = board[r][c] === 0 ? "" : board[r][c];
      container.appendChild(tile);
    }
  }
}

function compress(row) {
  const newRow = row.filter(x => x !== 0);
  while (newRow.length < 4) newRow.push(0);
  return newRow;
}

function merge(row) {
  for (let i = 0; i < 3; i++) {
    if (row[i] !== 0 && row[i] === row[i + 1]) {
      row[i] *= 2;
      row[i + 1] = 0;
    }
  }
  return compress(row);
}

function rotateLeft(matrix) {
  return matrix[0].map((_, i) => matrix.map(row => row[3 - i]));
}

function move(direction) {
  let newBoard = board.map(row => row.slice());

  for (let i = 0; i < direction; i++) {
    newBoard = rotateLeft(newBoard);
  }

  for (let r = 0; r < 4; r++) {
    let compressed = compress(newBoard[r]);
    let merged = merge(compressed);
    newBoard[r] = merged;
  }

  for (let i = 0; i < (4 - direction) % 4; i++) {
    newBoard = rotateLeft(newBoard);
  }

  if (JSON.stringify(board) !== JSON.stringify(newBoard)) {
    board = newBoard;
    addRandomTile();
    drawBoard();
    if (getEmptyTiles().length === 0 && !canMerge()) {
      document.getElementById("game-over").style.display = "block";
    }
  }
}

function canMerge() {
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      if (r < 3 && board[r][c] === board[r + 1][c]) return true;
      if (c < 3 && board[r][c] === board[r][c + 1]) return true;
    }
  }
  return false;
}

document.addEventListener("keydown", (e) => {
  switch (e.key) {
    case "ArrowUp": move(0); break;
    case "ArrowRight": move(1); break;
    case "ArrowDown": move(2); break;
    case "ArrowLeft": move(3); break;
  }
});

addRandomTile();
addRandomTile();
drawBoard();
</script>


 
</body>
</html>
