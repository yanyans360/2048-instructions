    .tile {

    }

    body {
      font-family: 'Inter', sans-serif;

    }
    h1 {
      font-size: 2rem;

    }
    textarea {
      width: 300px;

      margin-top: 1.5rem;

    }

</head>
<body>
  <h1>ðŸ§  2048 AI Advisor</h1>
<div id="game">
  <h2>2048</h2>
  <div id="grid-container"></div>
  <div id="game-over" style="display: none;">Game Over</div>
</div>
<div id="version" style="margin-top: 1rem; font-size: 0.85rem; color: #aaa;">
  Version: <code id="commit-msg">[loading...]</code>
</div>
<script>
let board = Array(4).fill().map(() => Array(4).fill(0));

function getEmptyTiles() {
  const empty = [];
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      if (board[r][c] === 0) empty.push([r, c]);
    }
  }
  return empty;
}

function addRandomTile() {
  const empty = getEmptyTiles();
  if (empty.length === 0) return;
  const [r, c] = empty[Math.floor(Math.random() * empty.length)];
  board[r][c] = Math.random() < 0.9 ? 2 : 4;
}
function rotateMatrixLeft(matrix) {
  return matrix[0].map((_, i) => matrix.map(row => row[3 - i]));
}

function rotateMatrixRight(matrix) {
  return matrix[0].map((_, i) => matrix.map(row => row[i])).reverse();
}

function rotateMatrix180(matrix) {
  return rotateMatrixLeft(rotateMatrixLeft(matrix));
}


function animateBoard(movements) {
  const container = document.getElementById("grid-container");
  container.innerHTML = "";

  movements.forEach(({ value, from, to }) => {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.textContent = value;
    tile.style.position = "absolute";
    tile.style.width = "80px";
    tile.style.height = "80px";

    // NEW TILE (spawn)
    if (from.row === to.row && from.col === to.col) {
      tile.style.transition = "none";
      tile.style.transform = `translate(${to.col * 90}px, ${to.row * 90}px)`;
    } else {
      tile.style.transform = `translate(${from.col * 90}px, ${from.row * 90}px)`;
      tile.style.transition = "transform 0.2s ease-in-out";

      // Reflow then animate
      container.appendChild(tile);
      void tile.offsetWidth;
      tile.style.transform = `translate(${to.col * 90}px, ${to.row * 90}px)`;
      return;
    }

    container.appendChild(tile);
  });

  container.style.position = "relative";
  container.style.width = "360px";
  container.style.height = "360px";
}



function compress(row) {
  const newRow = row.filter(x => x !== 0);
  while (newRow.length < 4) newRow.push(0);
  return newRow;
}

function merge(row) {
  for (let i = 0; i < 3; i++) {
    if (row[i] !== 0 && row[i] === row[i + 1]) {
      row[i] *= 2;
      row[i + 1] = 0;
    }
  }
  return compress(row);
}

function rotateLeft(matrix) {
  return matrix[0].map((_, i) => matrix.map(row => row[3 - i]));
}

function move(direction) {
  let moved = false;
  let movements = [];
  let newBoard = Array(4).fill().map(() => Array(4).fill(0));

  function processLine(line, r, isRow) {
    let compressed = compress(line);
    let merged = merge(compressed);
    let result = compress(merged);
    for (let i = 0; i < 4; i++) {
      const val = result[i];
      if (val !== 0) {
        if (isRow) {
          const oldCol = line.indexOf(val);
          movements.push({ value: val, from: { row: r, col: oldCol }, to: { row: r, col: i } });
        } else {
          const oldRow = line.indexOf(val);
          movements.push({ value: val, from: { row: oldRow, col: r }, to: { row: i, col: r } });
        }
      }
    }
    return result;
  }

  if (direction === "left") {
    for (let r = 0; r < 4; r++) {
      const line = board[r];
      const processed = processLine(line, r, true);
      if (JSON.stringify(processed) !== JSON.stringify(line)) moved = true;
      newBoard[r] = processed;
    }
  }

  if (direction === "right") {
    for (let r = 0; r < 4; r++) {
      const line = [...board[r]].reverse();
      const processed = processLine(line, r, true).reverse();
      if (JSON.stringify(processed) !== JSON.stringify(board[r])) moved = true;
      newBoard[r] = processed;
    }
  }

  if (direction === "up") {
    for (let c = 0; c < 4; c++) {
      const col = [board[0][c], board[1][c], board[2][c], board[3][c]];
      const processed = processLine(col, c, false);
      for (let r = 0; r < 4; r++) {
        if (board[r][c] !== processed[r]) moved = true;
        newBoard[r][c] = processed[r];
      }
    }
  }

  if (direction === "down") {
    for (let c = 0; c < 4; c++) {
      const col = [board[3][c], board[2][c], board[1][c], board[0][c]];
      const processed = processLine(col, c, false).reverse();
      for (let r = 0; r < 4; r++) {
        if (board[r][c] !== processed[r]) moved = true;
        newBoard[r][c] = processed[r];
      }
    }
  }

  if (moved) {
    board = newBoard;
    addRandomTile();
    animateBoard(movements);
    giveAdvice();
    if (getEmptyTiles().length === 0 && !canMerge()) {
      document.getElementById("game-over").style.display = "block";
    }
  }
}



function canMerge() {
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      if (r < 3 && board[r][c] === board[r + 1][c]) return true;
      if (c < 3 && board[r][c] === board[r][c + 1]) return true;
    }
  }
  return false;
}

document.addEventListener("keydown", (e) => {
  switch (e.key) {
    case "ArrowUp": move("up"); break;
    case "ArrowRight": move("right"); break;
    case "ArrowDown": move("down"); break;
    case "ArrowLeft": move("left"); break;
  }
});

function giveAdvice() {
  const row0 = board[0];
  const col0 = board.map(row => row[0]);
  const flat = board.flat();
  const max = Math.max(...flat);
  const mergeablePairs = [];

  for (let i = 0; i < 4; i++) {
    for (let j = 0; j < 3; j++) {
      if (board[i][j] !== 0 && board[i][j] === board[i][j + 1]) mergeablePairs.push([[i, j], [i, j + 1]]);
      if (board[j][i] !== 0 && board[j][i] === board[j + 1][i]) mergeablePairs.push([[j, i], [j + 1, i]]);
    }
  }

  function isDescending(arr) {
    return arr.every((val, i, a) => i === 0 || a[i - 1] >= val);
  }

  const inv = {
    'King in corner': board[0][0] === max,
    'Row 0 full': row0.every(v => v !== 0),
    'Column 0 full': col0.every(v => v !== 0),
    'Row 0 descending': isDescending(row0),
    'Column 0 descending': isDescending(col0),
    'Row 1 descending': isDescending(board[1]),
    'Board full & no merges': flat.every(x => x !== 0) && mergeablePairs.length === 0,
  };

  let advice = "All invariants green. Continue normal play: LEFT until no change, then UP.";
  if (!inv['King in corner']) advice = "Move the king (largest tile) to top-left using UP and LEFT.";
  else if (!inv['Row 0 full']) advice = "Row 0 not full. Try UP (if col 3 filled), else Row-0 Pump (Down â†’ Up).";
  else if (!inv['Column 0 full']) advice = "Column 0 has a gap. Use Column-0 Pump (Down â†’ optional Left â†’ Up).";
  else if (!inv['Row 0 descending']) advice = "Row 0 out of order. Use Down â†’ Left â†’ Up.";
  else if (!inv['Column 0 descending']) advice = "Column 0 out of order. Use Down â†’ Left â†’ Up.";
  else if (!inv['Row 1 descending']) advice = "Row 1 out of order. If stuck, Down â†’ Left â†’ Up.";
  else if (inv['Board full & no merges']) advice = "Board is full with no merges. Use Up â†’ Left to force a vertical merge.";

  const result = Object.entries(inv).map(([k, v]) => `${v ? 'âœ…' : 'âŒ'} ${k}`).join("\n");
  let out = document.getElementById("output");
  if (!out) {
    out = document.createElement("div");
    out.id = "output";
    document.body.appendChild(out);
  }
  out.textContent = `${advice}\n\n${result}`;
}


addRandomTile();
animateBoard(board.map(row => row.slice()));
giveAdvice();

fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/commits')
  .then(res => res.json())
  .then(data => {
    const latestCommit = data[0].commit.message;
    document.getElementById("commit-msg").textContent = latestCommit;
  });

document.getElementById("commit-msg").textContent = commitMessage;


</script>


 
</body>
